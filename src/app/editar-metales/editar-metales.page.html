<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            </ion-buttons>
      <ion-title text-center>Editar</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
      <ion-item *ngFor="let metales of metales"  >
      <ion-item>  
       
          <ion-label position="floating">Kilos </ion-label>
          <ion-input type="text"  [(ngModel)]="metales.kilos" > </ion-input>

        </ion-item>
  
      <ion-item>
      
                <ion-label position="floating"> Fecha ingreso</ion-label>
                <ion-datetime [(ngModel)]="metales.fecha_ingreso" display-format="DD,MM,YYYY" ></ion-datetime>
        </ion-item>

        <ion-item>  
            <ion-label position="floating">Dia semana </ion-label>
            <ion-input type="text"  [(ngModel)]="metales.dia" > </ion-input>
          </ion-item>
  
        <br>
      <ion-button expand="block"(click)="editar(metales)">Enviar</ion-button>
      </ion-item>
      
  
  </ion-content>
