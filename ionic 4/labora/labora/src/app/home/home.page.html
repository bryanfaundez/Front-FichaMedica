<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    Fichas medicas
    <p> Kinesiologia <a target="_blank" rel="noopener" ></a> consulta api </p>
  </div>
<ion-list>

  <ion-item>
      <ion-label position="floating">Rut paciente</ion-label>
      <ion-input [(ngModel)]="rut.id_ficha" placeholder="Ingrese rut del paciente"></ion-input>
  </ion-item>

 <ion-item>
      <ion-label position="floating">Fecha ficha</ion-label>
      <ion-datetime display-format="DD,MM,YYYY"></ion-datetime>
  </ion-item>
  <ion-button expand="block" (click)="guardar()" >Consultar</ion-button>
  <ion-button (click)="onlogout()" >Desconectarse </ion-button>
  <ion-button expand="block" (click)="codigo()">generar codigo </ion-button>
  
  <p> <strong> Codigo: </strong> {{text}} </p>

<ion-card>
  <ion-card-content>
    
  </ion-card-content>
</ion-card>
</ion-list>

</ion-content>
