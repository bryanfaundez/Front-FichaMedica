<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center >Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <br>
<img class="icon" src="assets/icon/registro.png" alt="">

<ion-item>  
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text"[(ngModel)]="name"   name ="name"> </ion-input>
  </ion-item>


  <ion-item>  
      <ion-label position="floating"> Apellido</ion-label>
      <ion-input type="text"[(ngModel)]="apellido"   name ="apellido"> </ion-input>
    </ion-item>


  <ion-item>  
        <ion-label position="floating"> Rut </ion-label>
        <ion-input type="text"[(ngModel)]="rut"   name ="rut"> </ion-input>
      </ion-item>

<ion-item>  
  <ion-label position="floating"> Correo electronico</ion-label>
  <ion-input type="text"[(ngModel)]="email"   name ="email"> </ion-input>
</ion-item>

<ion-item>
    <ion-label position="floating"> Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="password"  name ="password"> </ion-input>
  </ion-item>
  <br>
<ion-button expand="block"(click)="OnSubmitRegister()">Entrar</ion-button>
<p text-center routerLink="/login" >Ya tengo cuenta </p>


</ion-content>
